- defaults:
    link:
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.bashrc.d/liquidprompt.sh:
      create: true
      path: bashrc.d/liquidprompt.sh
    ~/.bashrc.d/nvim.sh:
      create: true
      path: bashrc.d/nvim.sh
    ~/.bashrc.d/salt.sh:
      create: true
      path: bashrc.d/salt.sh
    ~/bin/cugrep:
      create: true
      path: bin/cugrep
    ~/bin/f:
      create: true
      path: bin/f
    ~/bin/gugrep:
      create: true
      path: bin/gugrep
    ~/bin/ix:
      create: true
      path: bin/ix
    ~/.config/nvim/after:
      create: true
      path: nvim/after
    ~/.config/nvim/ginit.vim:
      create: true
      path: nvim/ginit.vim
    ~/.config/nvim/lua/user:
      create: true
      path: nvim/lua/user
    ~/.colordiffrc:
    ~/.curlrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.git-repositories:
    ~/.liquidprompt.ps1:
    ~/.liquidpromptrc:
    ~/.tmux.conf:
    ~/.vim/autoload/pathogen.vim:
      create: true
      path: vim/autoload/pathogen.vim
    ~/.vim/bundle/icinga2:
      create: true
      path: vim/bundle/icinga2
    ~/.vimrc:
